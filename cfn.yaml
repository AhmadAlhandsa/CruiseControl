cloudformation:
  parameters:
    AWSREGION: "##-application.aws.cfn.region##"
    AWSS3REGION: "##-application.aws.s3.region##"
    CONFIGFILE: "##-application.config.rootBucket##/##-application.config.filename##"
    HOSTPORT: "##-application.aws.ecs.hostPort##"
    CLUSTERNAME: "##-application.aws.ecs.clusterName##"
    IMAGENAME: "##-application.aws.ecs.imageName##"
    CONTAINERNAME: "##-application.aws.ecs.containerName##"
    DNSPREFIX: "##-application.dns.prefix##"
    DNSZONE: "##-application.dns.zone##"
    TASKDESIREDCOUNT: "##-application.aws.ecs.taskCount##"
    SERVICEROLE: "##-application.aws.ecs.serviceRole##"
    CONTAINERPORT: "##-application.aws.ecs.containerPort##"
    LBSSLCERT: "##-application.aws.elb.sslCertArn##"
    REQUIREDCPU: "##-application.aws.ecs.requiredCpu##"
    REQUIREDMEMORY: "##-application.aws.ecs.requiredMemory##"
  stack_name: "##-application.aws.cfn.stackName##"
  region: "##-application.aws.cfn.region##"
  cfn_template: "##-application.aws.cfn.templateName##"
  cpuLimit: "##-monitoring.service.cloudwatch.cpuLimit##"
  memoryLimit: "##-monitoring.service.cloudwatch.memoryLimit##"